<h1 class="h4 titulo mb-2">Pesquisa de Produtos</h1>
<p *ngIf="!produtos">Carregando Produtos....</p>


<button class="btn btn-primary mb-2" (click)="adicionarProduto()">Adicionar</button>
<table class="table table-hover" *ngIf="produtos">
  <thead>
    <tr>
      <th>Nome</th>
      <th>Descrição</th>
      <th>Preço</th>
      <th>Imagem</th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of produtos">
      <td style="width:20%">{{p.nome}}</td>
      <td style="width:50%">{{p.descricao}}</td>
      <td style="width:10%">R$ {{p.preco}}</td>
      <td style="width:20%"><img src="../../../../../arquivos/{{p.nomeArquivo}}" style="width:40%; height:10%" /></td>
      <td><button class="btn btn-primary btn-sm" (click)="editarProduto(p)">Editar</button> </td>
      <td><button class="btn btn-danger btn-sm" (click)="deletarProduto(p)">Deletar</button> </td>
    </tr>
  </tbody>
</table>

<div class="alert alert-danger col-md-4" *ngIf="mensagem">
  {{mensagem}}
</div>
